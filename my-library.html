<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Catalog and organize your book collection in one place, including books you want to read, books you're reading now, and books you've finished reading.">

    <!-- Title and Favicon -->
    <title>Bookshelf Apps</title>
    <link rel="icon" href="images/favicon.png" type="image/png">

    <!-- CSS -->
    <link href="styles/my-library.css" rel="stylesheet">
    <link href="styles/notification.css" rel="stylesheet">
    <link href="styles/select-box.css" rel="stylesheet">
</head>

<body>
    <header class="body-header bg-fawn">
        <h1>Bookshelf Apps<span>.</span></h1>
        <a href="index.html">
            <button class="back-button">
                <span class="iconify back-button--icon" data-icon="akar-icons:arrow-back-thick-fill"></span>
                <span class="back-button--text">back</span>
            </button>
        </a>
    </header>
    <main>
        <div class="container-main">
            <div class="container-right">
                <a href="index.html" class="container-right--back">
                    <button class="back-button">
                        <span class="iconify back-button--icon" data-icon="akar-icons:arrow-back-thick-fill"></span>
                        <span class="back-button--text">back</span>
                    </button>
                </a>
                <div class="container-right--text">
                    <h1>Bookshelf Apps<span>.</span></h1>
                </div>
                <div class="container-right--search">
                    <form action="#" id="searchBook" class="container-right--search__form">
                        <div class="search__form--input">
                            <div class="form--input__keyword">
                                <input type="text" id='keyword' class="form--input__keyword-text"
                                    placeholder="Search books">
                                <span class="form--input__keyword-delete iconify" id="deleteKeyword"
                                    data-icon="ep:close-bold"></span>
                            </div>
                            <div class="form--input__category">
                                <label class="category">
                                    <input type="radio" value="title" name="category" checked>
                                    by Title
                                    <span class="category_check"></span>
                                </label>
                                <label class="category">
                                    <input type="radio" value="author" name="category">
                                    by Author
                                    <span class="category_check"></span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="search__form--submit"><span class="iconify"
                                data-icon="fa:search"></span></button>
                    </form>
                </div>
                <div class="container-right--image">
                    <img src="images/bookshelf_apps_illustration.png" alt="Bookshelf Illustration">
                </div>
            </div>

            <div class="container-left">
                <div class="container-left--menu">
                    <button class="container-left--menu__bookshelf selected">All</button>
                    <button class="container-left--menu__bookshelf">Currently Reading</button>
                    <button class="container-left--menu__bookshelf">Wishlist</button>
                    <button class="container-left--menu__bookshelf">Have Read</button>
                </div>
                <div class="container-left--books" id="containerBooks"></div>
            </div>
            <div class="container-modal" id="containerModal">
                <div class="modal-book">
                    <div class="modal-book--cover">
                        <img id='modalBookCover' src="images/cover_default.png" alt="Cover Book">
                    </div>
                    <div class="modal-book--details">
                        <form action="#" id="editBook">
                            <div class="form-input">
                                <label for="title" class="form-input--label">Title</label>
                                <input type="text" name="title" id="title" class="form-input--input" readonly>
                            </div>
                            <div class="form-input">
                                <label for="author" class="form-input--label">Author</label>
                                <input type="text" name="author" id="author" class="form-input--input" readonly>
                            </div>
                            <div class="form-input">
                                <label for="year" class="form-input--label">Year</label>
                                <input type="number" name="year" id="year" placeholder="1813" class="form-input--input"
                                    readonly>
                            </div>
                            <div class="form-input">
                                <label for="cover" class="form-input--label">Book Cover Url</label>
                                <input type="text" name="cover" id="cover" class="form-input--input" readonly>
                            </div>
                            <div class="form-input">
                                <label for="bookshelf" class="form-input--label">Bookshelf</label>
                                <div class="input-select">
                                    <div class="input-select--options">
                                        <div class="option">
                                            <input type="radio" class="radio" id="wishlist" name="bookshelf">
                                            <label for="wishlist">Wishlist</label>
                                        </div>
                                        <div class="option">
                                            <input type="radio" class="radio" id="reading" name="bookshelf">
                                            <label for="reading">Currently Reading</label>
                                        </div>
                                        <div class="option">
                                            <input type="radio" class="radio" id="toread" name="bookshelf">
                                            <label for="toread">Have Read</label>
                                        </div>
                                    </div>
                                    <div class="input-select--selected read-only">
                                        <label id="selectedLabel"></label>
                                        <span id="selectedIcon" class="iconify selected-icon"
                                            data-icon="ant-design:caret-down-filled"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-button">
                                <button type="button" class="book-delete" id="delete">Delete</button>
                                <button type="button" class="book-edit" id="edit">Edit</button>
                                <button type="submit" class="book-save" id="save">Save</button>
                                <button type="button" class="book-cancel" id="cancel">Cancel</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="container-notification">
                <div id="notification" class="notification">
                    <div class="notification-content">
                        <div class="notification-content--icon"><span class="iconify" data-icon="ep:close-bold"></span>
                        </div>
                        <div class="notification-content--message">
                            <div class="notification-content--message__title"></div>
                            <div class="notification-content--message__subtitle"></div>
                        </div>
                        <button class="notification-close">
                            <span class="notification-close--icon iconify" data-icon="ep:close-bold"></span>
                        </button>
                    </div>
                    <div class="notification-timeout"></div>
                </div>
                <div class="container-alert" id="alert">
                    <div class="alert">
                        <div class="alert-content">
                            <div class="alert-content--icon"><span class="iconify"
                                    data-icon="clarity:warning-line"></span></div>
                            <div class="alert-content--message">
                                <div class="alert-content--message__title">Delete Book</div>
                                <div class="alert-content--message__subtitle">Do you really want to delete this book?
                                </div>
                                <div class="alert-content--message__note"> You can't undo this process.</div>
                            </div>
                            <div class="alert-content--button">
                                <button class="button-cancel" id="alertCancel">Cancel</button>
                                <button class="button-delete" id="alertDelete">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- JS -->
    <script src="scripts/select-box.js" type="text/javascript"></script>
    <script src="scripts/my-library.js" type="module"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>

</html>
