<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Catalog and organize your book collection in one place, including books you want to read, books you're reading now, and books you've finished reading.">

    <!-- Title and Favicon -->
    <title>Bookshelf Apps</title>
    <link rel="icon" href="images/favicon.png" type="image/png">

    <main class="home bg-fawn">
            <div class="home-left">

            </div>
            <div class="home-right">
                <div class="home-right--heading">
                    <span class="home-heading--quotes">“Reading gives us someplace to go when we have to stay where we
