<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Catalog and organize your book collection in one place, including books you want to read, books you're reading now, and books you've finished reading.">

    <!-- Title and Favicon -->
    <title>Bookshelf Apps</title>
    <link rel="icon" href="images/favicon.png" type="image/png">

    <!-- CSS -->
    <link href="styles/add-book.css" rel="stylesheet">
    <link href="styles/notification.css" rel="stylesheet">
    <link href="styles/select-box.css" rel="stylesheet">
</head>

<body>
    <header class="bg-fawn">
        <h1>Bookshelf Apps<span>.</span></h1>
        <a href="index.html">
            <button class="back-button">
                <span class="iconify back-button--icon" data-icon="akar-icons:arrow-back-thick-fill"></span>
                <span class="back-button--text">back</span>
            </button>
        </a>
    </header>

    <main>
        <div class="container-main">
            <div class="container-left">
                <div class="container-left--image">
                    <img src="images/bookshelf_apps_illustration.png" alt="Bookshelf Illustration">
                </div>
                <div class="container-left--text">
                    <h1>Bookshelf Apps<span>.</span></h1>
                </div>
            </div>
            <div class="container-right">
                <a href="index.html">
                    <button class="container-right--back-button">
                        <span class="iconify back-button--icon" data-icon="akar-icons:arrow-back-thick-fill"></span>
                        <span class="back-button--text">back</span>
                    </button>
                </a>
                <div class="container-right--title">Add New Book</div>
                <div class="container-right--form bg-papaya-whip">
                    <form action="#" id="addNewBook">
                        <div class="form-input">
                            <label for="title" class="form-input--label">Title</label>
                            <input type="text" name="title" id="title" placeholder="Pride and Prejudice"
                                class="form-input--input" required>
                        </div>
                        <div class="form-input">
                            <label for="author" class="form-input--label">Author</label>
                            <input type="text" name="author" id="author" placeholder="Jane Austen"
                                class="form-input--input" required>
                        </div>
                        <div class="form-input">
                            <label for="year" class="form-input--label">Year</label>
                            <input type="number" name="year" id="year" placeholder="1813" class="form-input--input"
                                required>
                        </div>
                        <div class="form-input">
                            <label for="cover" class="form-input--label">Book Cover Url</label>
                            <input type="text" name="cover" id="cover" placeholder="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1320399351i/1885.jpg"
                                class="form-input--input">
                        </div>
                        <div class="form-input">
                            <label for="bookshelf" class="form-input--label">Bookshelf</label>
                            <div class="input-select">
                                <div class="input-select--options">
                                    <div class="option">
                                        <input type="radio" class="radio" id="wishlist" name="bookshelf">
                                        <label for="wishlist">Wishlist</label>
                                    </div>
                                    <div class="option">
                                        <input type="radio" class="radio" id="reading" name="bookshelf">
                                        <label for="reading">Currently Reading</label>
                                    </div>
                                    <div class="option">
                                        <input type="radio" class="radio" id="haveread" name="bookshelf">
                                        <label for="haveread">Have Read</label>
                                    </div>
                                </div>
                                <div class="input-select--selected">
                                    <label id="selectedLabel" for="placeholder">Choose a bookshelf...</label>
                                    <span id="selectedIcon" class="iconify selected-icon"
                                        data-icon="ant-design:caret-down-filled"></span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="form-submit" id="submit">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-notification">
            <div id="notification" class="notification">
                <div class="notification-content">
                    <div class="notification-content--icon"><span class="iconify" data-icon="ep:close-bold"></span></div>
                    <div class="notification-content--message">
                        <div class="notification-content--message__title"></div>
                        <div class="notification-content--message__subtitle"></div>
                    </div>
                    <button class="notification-close">
                        <span class="notification-close--icon iconify" data-icon="ep:close-bold"></span>
                    </button>
                </div>
                <div class="notification-timeout"></div>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="scripts/select-box.js" type="text/javascript"></script>
    <script src="scripts/add-book.js" type="module"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>

</html>
